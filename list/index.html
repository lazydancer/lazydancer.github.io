<title>List</title>

<article>
    <header>
        <a href="/"><img width=140 heihgt=140 src="../static/bird.png"></a>
        
    </header>

    <h1>List</h1>   

    <div id="myDIV" class="header">
      <input type="text" id="myInput" placeholder="Add item..." onkeydown="enterNewElement()">
      <span onclick="inputNewElement()" id="addBtn" class="addBtn">Add</span>
    </div>
    
    <ul id="myUL">
    
    </ul>

    <div id="myDIV" class="header">
        <input type="text" id="code" value="" />
        <button data-copytarget="#code" class="addBtn" id="copybtn">copy</button>
    </div>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>

        * {
            box-sizing: border-box;
        }
        ul {
            margin: 0 0 20px 0;
            padding: 0;
        }
        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            background: #eee;
            font-size: 18px;
            transition: 0.2s;
            list-style-type: none;

            /* make the list items unselectable */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        ul li:nth-child(odd) {
            background: #f9f9f9;
        }

        /* Darker background-color on hover */
        ul li:hover {
            background: #ddd;
        }

        /* When clicked on, add a background color and strike out text */
        ul li.checked {
            background: #888;
            color: #fff;
            text-decoration: line-through;
        }

        /* Add a "checked" mark when clicked on */
        ul li.checked::before {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 10px;
            left: 16px;
            transform: rotate(45deg);
            height: 15px;
            width: 7px;
        }

        /* Style the close button */
        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
        }

        .close:hover {
            background-color: #f44336;
            color: white;
        }

        /* Style the header */
        .header {
            padding: 10px 40px;
        }

        /* Clear floats after the header */
        .header:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the input */
        input {
            border: 3px solid black;
            width: 75%;
            padding: 10px;
            float: left;
            font-size: 16px;
        }

        /* Style the "Add" button */
        .addBtn {
            padding: 10px;
            width: 25%;
            height:44px;
            background: #000;
            color: #fff;
            float: left;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        .addBtn:hover {
            background-color: #bbb;
}
    </style>

    <script src="script.js"></script>


</article>
